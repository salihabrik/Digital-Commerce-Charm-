<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroHub Sign Up</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logoo.png" alt="ElectroHub" width="50" height="50" border-radius="80%">
    </a>
  </header>
  <main>
    <h1>Sign in with business credentials</h1>
    <form action="#">
      <div class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <a href="#">Forgot your password?</a>
      </div>
      <div class="form-group">
        <button type="submit">Sign in</button>
        <label for="keep-signed-in">
          <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
          Keep me signed in
        </label>
        <a href="#">Details</a>
      </div>
    </form>
    <p>New to ElectroHub? <a href="#">Create your free account</a></p>
  </main>

<footer>
  <div class="social-icons">
    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
  </div>
  <p>&copy; 2022 ElectroHub. All rights reserved.</p>
</footer>

</body>
</html>
